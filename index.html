<!DOCTYPE = html>
<html lang="en">
    <head>
        <meta charset="UTF-16">
        <title>rockpaperscissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="UI">
            <div class="box">
                <div id="header">Welcome to rock paper scissors</div>
                <div class="score">
                    <div class="score1">
                        <div id="user">You</div>
                        <div id="playerscore">0</div>
                    </div>
                    <div class="vs">VS.</div>
                    <div class="score2">
                        <div id="cpu">CPU</div>
                        <div id="cpuscore">0</div>
                    </div>
                </div>
                <div class="first-to-wins">First to 5 wins</div>
            </div>
            <div class="commentator">Now what'll it be fella??</div>
            <div class="images">
                <div class="item">
                    <img src="rock.png">
                    <button id="rock">ROCK</button>
                </div>
                <div class="item">
                    <img src="paper.png">
                    <button id="paper">PAPER</button>
                </div>
                <div class="item">
                    <img src="scissors.png">
                    <button id="scissors">SCISSORS</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
